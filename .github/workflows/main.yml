name: Sync to Hugging Face hub

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HF: ${{ secrets.HG }}
        run: git remote add space https://Bakar31:$HF@huggingface.co/spaces/Bakar31/MLOps_Practice_Repo_1
      - name: Push to hub
        env:
          HF: ${{ secrets.HG }}
        run: git push --force https://Bakar31:$HF@huggingface.co/spaces/Bakar31/MLOps_Practice_Repo_1 main
